

<md-card flex-gt-sm="90" flex-gt-md="80">
    <md-card-content>
        <div flex-sm="100" flex-gt-sm="100" layout-sm="column">
                <form name="contactForm" data-ng-submit="sendMail()" layout="column">
                    <md-input-container>
                        <label>User Name</label>
                        <input ng-model="NewUser.Name" type="text" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Email</label>
                        <input ng-model="NewUser.Email" type="email" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>User Type</label>
                        <md-select ng-model="NewUser.Type">
                          <md-option ng-repeat="usertype in UserTypes" value="{{usertype}}">
                            {{usertype.Name}}
                          </md-option>
                        </md-select>
                      </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" ng-model="NewUser.Password" required>
                    </md-input-container>
                    <div layout="row" layout-sm="column">
                        <md-button class="md-raised md-primary" ng-click="AddUser()" >Add</md-button>
                    </div>
                    
                </form>
            </div>
    </md-card-content>
</md-card>
