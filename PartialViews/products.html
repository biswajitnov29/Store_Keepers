


<md-card flex-gt-sm="90" flex-gt-md="80">
    <md-card-content>
        <h2>Products</h2>
        <md-content  layout-xs="row" layout="row">
            <div flex-xs flex-gt-md="100" layout="column">
              <md-card  ng-repeat="product in ProductLists" >
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline" ng-bind="product.Name"></span>
                    <span class="md-subhead" ng-bind="product.Description" ></span>
                  </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                  <md-button>Edit</md-button>
                  <md-button>Delete</md-button>
                </md-card-actions>
              </md-card>
            </div>
        </md-content>
    </md-card-content>
</md-card>
