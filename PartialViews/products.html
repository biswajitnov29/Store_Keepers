<div flex="100"  layout-xs="column" layout-gt-xs="row">
<md-card ng-repeat="product in ProductLists" flex-xs="100" flex-gt-xs="33">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline" ng-bind="product.Name"></span>
            <span class="md-subhead" ng-bind="product.Description"></span>
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button>
            <ng-md-icon icon="favorite" ></ng-md-icon>
        </md-button>
        <md-button>
            <ng-md-icon icon="add_shopping_cart" ></ng-md-icon>
        </md-button>
    </md-card-actions>
</md-card>
</div>
