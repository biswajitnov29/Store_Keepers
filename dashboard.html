<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Store Keepers</title>
<!--      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />-->
      <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
<!--      <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">-->
      <link rel="stylesheet" href="main.css" />
  </head>
  <body layout="row" ng-controller="AppCtrl">
      <aside ng-controller="AsideCtrl">
          <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >
          <md-toolbar class="md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
              <span></span>
              <div>Firstname Lastname</div>
              <div>email@domainname.com</div>
            </div>
          </md-toolbar>
          <md-list flex>
              <md-subheader class="md-no-sticky">Menu</md-subheader>
              <md-list-item ng-repeat="item in menu">
                  <md-item-content md-ink-ripple layout="row" layout-align="start center">
                      <div class="inset">
                          <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                      </div>
                      <div class="inset">{{item.title}}</div>
                  </md-item-content>
              </md-list-item>
              <md-divider></md-divider>
              <md-subheader>Management</md-subheader>
              <md-list-item ng-repeat="item in admin">
                  <md-item-content md-ink-ripple layout="row" layout-align="start center">
                      <div class="inset">
                          <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                      </div>
                      <div class="inset">{{item.title}}</div>
                  </md-item-content>
              </md-list-item>
              </md-list>
        </md-sidenav>
      </aside>
    
    <div layout="column" class="relative" layout-fill role="main">
      <md-toolbar >
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            Dashboard
          </h3>
        </div>
      </md-toolbar>
      <md-content flex md-scroll-y>
        <div layout="column" layout-fill layout-padding>
          <div class="inset" hide-sm></div>
            <div role="tabpanel"
                   id="tab2-content"
                   aria-labelledby="tab2"
                   layout="row" layout-align="center center">
                  <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                      <section ui-view></section>
                    </md-card-content>
                  </md-card>
                
              </div>
          
        </div>
      </md-content>
    </div>
    <!-- Angular Material Dependencies -->
    
      
      <script src="bower_components/jquery/dist/jquery.min.js" type="application/javascript"></script>
      <script src="bower_components/jquery.ui/" type="application/javascript"></script>
      <script src="bower_components/angular/angular.min.js" type="application/javascript"></script>
      <script src="bower_components/angular-aria/angular-aria.min.js" type="application/javascript"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js" type="application/javascript"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" type="application/javascript"></script>
      <script src="bower_components/angular-material/angular-material.min.js" type="application/javascript"></script>
      <script src="bower_components/angular-material-icons/angular-material-icons.min.js" type="application/javascript"></script>
      
      
      
      <script src="AppConfig.js" type="application/javascript"></script>
      <script src="RouteConfig.js" type="application/javascript"></script>
      <!--Controllers-->
      <script src="Controllers/AppCtrl.js" type="application/javascript"></script>
      <script src="Controllers/AsideCtrl.js" type="application/javascript"></script>
      <script src="Controllers/LoginCtrl.js" type="application/javascript"></script>
      <script src="Controllers/ProductsCtrl.js" type="application/javascript"></script>
      <!--Controllers-->
      
      <!--Services-->
      <script src="Services/ShopkeeperService.js"></script>
      <!--Services-->
  </body>
</html>
