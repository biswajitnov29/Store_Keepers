<div layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Login</span></h2>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <form name="loginForm" layout="column">
            <md-input-container>
                <label>EmailAddress</label>
                <input type="email" ng-model="user.username" name="username" required ng-pattern="/^.+@.+\..+$/"/>
                <div ng-messages="loginForm.username.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message='pattern'>
                        Your email must be look like an e-mail address.
                    </div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="user.password" required name="password"/>
                <div ng-messages="loginForm.password.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <div layout="row" layout-align="center center" style="padding-top:20px;">
                <md-button class="md-raised md-primary" ng-click="ValidateUser()" type="submit"
                           style="margin:0px;"
                           ng-disabled="loginForm.$invalid">Login</md-button>
                <div flex="flex"></div>
                <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
            </div>
                <md-input-container>
                    <div ng-if="error" class="md-input-messages-animation">
                        <div ng-bind="errorMsg" class="md-input-message-animation" style="opacity: 1;margin-top: 0px;"></div>
                    </div>
                </md-input-container>
                
            </form>
        </md-content>
    </div>
</div>
